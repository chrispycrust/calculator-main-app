<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--
container holding entire calculator
  heading for app
  theme switch button
  input area where numbers pressed will appear
  button key pad area - can use grid or tables?
-->


  <div id="calc-container">
    
    <div class="calc-head">
      <h1>calc
      </h1>
      <div class="theme-switcher">
        <h2>THEME
        </h2>
        <input type="range" min="0" max="3" step="1" value="1" class="volume" />
      </div>
    </div>
    
    <div class="calc-screen">
      <p></p>
    </div>
    
    <div class="keypad">
      <button value="7">7
      </button>
      <button value="8">8
      </button>
      <button value="9">9
      </button>
      <button class="delete" value="'delete">DEL
      </button>
      <button value="4">4
      </button>
      <button value="5">5
      </button>
      <button value="6">6
      </button>
      <button value="+">+
      </button>
      <button value="1">1
      </button>
      <button value="2">2
      </button>
      <button value="3">3
      </button>
      <button value="-">-
      </button>
      <button value=".">.
      </button>
      <button value="0">0
      </button>
      <button value="/">/
      </button>
      <button value="x">x
      </button>
      <button class="special reset" value="reset">RESET
      </button>
      <button class="equals" value="=">=
      </button>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
